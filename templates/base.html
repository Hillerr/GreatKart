{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta http-equiv="pragma" content="no-cache" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

// jquery end

<body>
