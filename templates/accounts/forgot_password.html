{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

	<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 580px; margin-top:100px;">
		<div class="card-body">
			<h4 class="card-title mb-4">Esqueceu a senha?</h4>
			{% include 'includes/alerts.html' %}
			<form action="{% url 'forgot_password' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email" name="email">
				</div> <!-- form-group// -->

				<div class="form-group">
					<a href="{% url 'login' %}" class="float-right">Já possui a senha? Entrar</a>

				</div> <!-- form-group form-check .// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"> Obter senha </button>
				</div> <!-- form-group// -->
			</form>
		</div> <!-- card-body.// -->
	</div> <!-- card .// -->

	<p class="text-center mt-4">Não tem uma conta? <a href="{% url 'register' %}">Criar conta</a></p>
	<br><br>
	<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
